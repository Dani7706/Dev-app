{% extends 'base.html'%} {% block content %}
<a href={% url 'tag create' %}>Add new tag</a>
<h1>Tags</h1>
<ul>
  {% for tag in object_list %}
  <li>{{tag.name}}
    <a href={% url 'tag edit' pk=tag.pk %}>Edit</a>
    <a href={% url 'tag delete' pk=tag.pk %}>Delete</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
