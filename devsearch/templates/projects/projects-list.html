{% extends 'base.html' %} {% block content %}
<a href={% url 'project create' %}>Add new project</a>
<h1>Projects list</h1>
<ul>
  {% for project in object_list %}
  <li>
    <a href={% url 'project details' pk=project.pk %}>{{ project.title }}</a>
     <a href={% url 'project edit' pk=project.pk %}>Edit</a>
    <a href={% url 'project delete' pk=project.pk %}>Delete</a>
  </li>

  {% endfor %}
</ul>
{% endblock %}
